<body>

    <!-- ì…ì¥ í™”ë©´ -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>ğŸ“‹ ê³µìœ ê²Œì‹œíŒ</h1>
            <input type="text" id="userName" placeholder="ì´ë¦„ ì…ë ¥">

    <!-- ë©”ì¸ í™”ë©´ -->
    <div class="main-screen" id="mainScreen">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" id="backBtn" onclick="goBack()" style="display:none">â†</button>
                <h2 id="headerTitle">ê³µìœ ê²Œì‹œíŒ</h2>
            </div>
            <div class="header-info" id="headerInfo"></div>
        </div>

        <div class="tabs-bar" id="tabsBar">
            <button class="add-tab-btn" onclick="addNewTab()">ï¼‹</button>
        </div>

        <!-- ì¹´ë“œ ëª©ë¡ -->
        <div class="list-view" id="listView">
            <div class="list-header">
                <button class="btn-refresh-list" onclick="loadMemos()">â†º ìƒˆë¡œê³ ì¹¨</button>
                <button class="btn-write" onclick="openWrite()">âœï¸ ìƒˆ ê¸€ì“°ê¸°</button>
            </div>
            <div id="memoList"></div>
        </div>

        <!-- ìƒì„¸ / ì‘ì„± í™”ë©´ -->
        <div class="detail-view" id="detailView">
            <div class="detail-box">
                <div class="detail-meta" id="detailMeta"></div>
                <input class="detail-title-input" id="detailTitle" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
                <textarea class="detail-content-input" id="detailContent" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>

                <hr class="detail-divider">

                <label class="file-upload-label">
                    ğŸ“ íŒŒì¼ ì²¨ë¶€
                    <input type="file" id="fileInput" multiple onchange="previewFiles()">
                </label>
                <div id="filesList"></div>

                <div class="detail-actions">
                    <button class="btn-save" onclick="saveMemo()">ì €ì¥</button>
                    <button class="btn-delete" id="deleteBtn" onclick="deleteMemo()" style="display:none">ì‚­ì œ</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, push, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCix6SUoqmT5UbMBDMgSK61sSImnf-uLb4",
            authDomain: "memo-4d9de.firebaseapp.com",
            databaseURL: "https://memo-4d9de-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "memo-4d9de",
            storageBucket: "memo-4d9de.firebasestorage.app",
            messagingSenderId: "385768551371",
            appId: "1:385768551371:web:66c22ff09c968704427c4e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = '';
        let currentRoom = '';
        let currentTab = '';
        let tabs = [];
        let currentMemoKey = null;
        let pendingFiles = [];

        // ìë™ ì…ì¥
        const savedName = localStorage.getItem('gb_name');
        const savedCode = localStorage.getItem('gb_code');
        if (savedName && savedCode) {
            document.getElementById('userName').value = savedName;
            document.getElementById('roomCode').value = savedCode;
            setTimeout(() => joinRoom(), 0);
        }

        // â”€â”€ ì…ì¥ â”€â”€
        window.joinRoom = async function() {
            const name = document.getElementById('userName').value.trim();
            const code = document.getElementById('roomCode').value.trim();
            if (!name) { alert('ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”'); return; }
            if (!code) { alert('ë°© ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”'); return; }

            currentUser = name;
            currentRoom = code;

            localStorage.setItem('gb_name', name);
            localStorage.setItem('gb_code', code);

            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('headerInfo').textContent = `${currentUser} Â· ${currentRoom}`;

            await loadTabs();
        }

        // â”€â”€ íƒ­ â”€â”€
        async function loadTabs() {
            const snap = await get(ref(db, `rooms/${currentRoom}/tabs`));
            tabs = snap.exists() ? snap.val() : ['ê³µì§€ì‚¬í•­'];
            if (!snap.exists()) await set(ref(db, `rooms/${currentRoom}/tabs`), tabs);
            renderTabs();
            switchTab(tabs[0]);
        }

        function renderTabs() {
            const bar = document.getElementById('tabsBar');
            const addBtn = bar.querySelector('.add-tab-btn');
            bar.querySelectorAll('.tab-btn').forEach(b => b.remove());
            tabs.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn' + (name === currentTab ? ' active' : '');
                btn.innerHTML = `<span>${name}</span>${tabs.length > 1 ? `<span class="tab-del">&times;</span>` : ''}`;
                btn.addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab-del')) {
                        deleteTab(name);
                    } else {
                        switchTab(name);
                    }
                });
                bar.insertBefore(btn, addBtn);
            });
        }

        function switchTab(name) {
            currentTab = name;
            document.getElementById('headerTitle').textContent = name;
            renderTabs();
            showList();
            loadMemos();
        }

        window.addNewTab = async function() {
            const name = prompt('íƒ­ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (!name || !name.trim()) return;
            const trimmed = name.trim();
            if (tabs.includes(trimmed)) { alert('ì´ë¯¸ ìˆëŠ” íƒ­ì…ë‹ˆë‹¤'); return; }
            tabs.push(trimmed);
            await set(ref(db, `rooms/${currentRoom}/tabs`), tabs);
            renderTabs();
            switchTab(trimmed);
        }

        async function deleteTab(name) {
            if (tabs.length <= 1) { alert('ë§ˆì§€ë§‰ íƒ­ì€ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤'); return; }
            if (!confirm(`'${name}' íƒ­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            tabs = tabs.filter(t => t !== name);
            await set(ref(db, `rooms/${currentRoom}/tabs`), tabs);
            await set(ref(db, `rooms/${currentRoom}/data/${name}`), null);
            if (currentTab === name) switchTab(tabs[0]);
            else renderTabs();
        }

        // â”€â”€ í™”ë©´ ì „í™˜ â”€â”€
        function showList() {
            document.getElementById('listView').classList.remove('hidden');
            document.getElementById('detailView').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
        }

        function showDetail() {
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('detailView').classList.add('active');
            document.getElementById('backBtn').style.display = 'block';
        }

        window.goBack = function() {
            showList();
            loadMemos();
        }

        // â”€â”€ ëª©ë¡ â”€â”€
        window.loadMemos = async function() {
            const snap = await get(ref(db, `rooms/${currentRoom}/data/${currentTab}/memos`));
            const list = document.getElementById('memoList');
            list.innerHTML = '';

            if (!snap.exists()) {
                list.innerHTML = '<div class="empty-state">ì•„ì§ ì‘ì„±ëœ ê¸€ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            const memos = snap.val();
            const keys = Object.keys(memos).reverse();

            keys.forEach(key => {
                const m = memos[key];
                const card = document.createElement('div');
                card.className = 'memo-card';
                card.innerHTML = `
                    <div class="memo-card-title">${m.title || '(ì œëª© ì—†ìŒ)'}</div>
                    <div class="memo-card-meta">
                        <span class="author">${m.author}</span>
                        ì‘ì„± ${new Date(m.created || m.updated).toLocaleString()}
                        ${m.created && m.updated !== m.created ? 'Â· ìˆ˜ì • ' + new Date(m.updated).toLocaleString() : ''}
                    </div>
                `;
                card.onclick = () => openDetail(key, m);
                list.appendChild(card);
            });
        }

        // â”€â”€ ìƒˆ ë©”ëª¨ â”€â”€
        window.openWrite = function() {
            currentMemoKey = null;
            pendingFiles = [];
            document.getElementById('detailTitle').value = '';
            document.getElementById('detailContent').value = '';
            document.getElementById('detailMeta').innerHTML = `ì‘ì„±ì: <span class="author">${currentUser}</span>`;
            document.getElementById('filesList').innerHTML = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('fileInput').value = '';
            showDetail();
        }

        // â”€â”€ ìƒì„¸ ë³´ê¸° â”€â”€
        function openDetail(key, memo) {
            currentMemoKey = key;
            pendingFiles = [];
            document.getElementById('detailTitle').value = memo.title || '';
            document.getElementById('detailContent').value = memo.content || '';
            const createdStr = new Date(memo.created || memo.updated).toLocaleString();
            const updatedStr = memo.created && memo.updated !== memo.created ? ' Â· ìˆ˜ì • ' + new Date(memo.updated).toLocaleString() : '';
            document.getElementById('detailMeta').innerHTML = `
                <span class="author">${memo.author}</span> Â· ì‘ì„± ${createdStr}${updatedStr}
            `;
            document.getElementById('deleteBtn').style.display = 'inline-block';
            document.getElementById('fileInput').value = '';
            renderFiles(memo.files || {});
            showDetail();
        }

        function renderFiles(files) {
            const list = document.getElementById('filesList');
            list.innerHTML = '';
            Object.values(files).forEach(f => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <a href="${f.url}" target="_blank">ğŸ“„ ${f.name} (${f.author})</a>
                    <span class="file-item-meta">${new Date(f.uploaded).toLocaleString()}</span>
                `;
                list.appendChild(div);
            });
        }

        // â”€â”€ ì €ì¥ â”€â”€
        window.saveMemo = async function() {
            const title = document.getElementById('detailTitle').value.trim();
            const content = document.getElementById('detailContent').value;
            if (!title) { alert('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”'); return; }

            let existingFiles = {};
            if (currentMemoKey) {
                const snap = await get(ref(db, `rooms/${currentRoom}/data/${currentTab}/memos/${currentMemoKey}/files`));
                if (snap.exists()) existingFiles = snap.val();
            }

            for (let file of pendingFiles) {
                const fRef = storageRef(storage, `rooms/${currentRoom}/${currentTab}/${Date.now()}_${file.name}`);
                await uploadBytes(fRef, file);
                const url = await getDownloadURL(fRef);
                const key = Date.now().toString();
                existingFiles[key] = { name: file.name, url, author: currentUser, uploaded: Date.now() };
            }

            const now = Date.now();
            const memoData = {
                title,
                content,
                author: currentUser,
                created: currentMemoKey ? null : now,
                updated: now,
                files: existingFiles
            };
            if (currentMemoKey) {
                const snap2 = await get(ref(db, `rooms/${currentRoom}/data/${currentTab}/memos/${currentMemoKey}/created`));
                memoData.created = snap2.exists() ? snap2.val() : now;
            }

            if (currentMemoKey) {
                await set(ref(db, `rooms/${currentRoom}/data/${currentTab}/memos/${currentMemoKey}`), memoData);
            } else {
                await push(ref(db, `rooms/${currentRoom}/data/${currentTab}/memos`), memoData);
            }

            pendingFiles = [];
            document.getElementById('fileInput').value = '';
            alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤');
            goBack();
        }

        // â”€â”€ ì‚­ì œ â”€â”€
        window.deleteMemo = async function() {
            if (!currentMemoKey) return;
            if (!confirm('ì´ ë©”ëª¨ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            await remove(ref(db, `rooms/${currentRoom}/data/${currentTab}/memos/${currentMemoKey}`));
            goBack();
        }

        // â”€â”€ íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° â”€â”€
        window.previewFiles = function() {
            const input = document.getElementById('fileInput');
            pendingFiles = Array.from(input.files);
            const list = document.getElementById('filesList');
            list.querySelectorAll('.pending-file').forEach(e => e.remove());
            pendingFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item pending-file';
                div.innerHTML = `<span>ğŸ“„ ${file.name} (${currentUser}) <span style="color:#28a745;font-size:12px">Â· ì €ì¥ ì‹œ ì—…ë¡œë“œ</span></span>`;
                list.appendChild(div);
            });
        }
    </script>
